<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h4>Code Journal</h4>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form>
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img alt="placeholder image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input required type="text" id="title" name="title">
            <label for="url">Photo URL</label>
            <input required type="url" id="url" name="url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required name="notes" rows="8" id="notes"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="save-button column-full">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entry-form" class="container">
      <div class="row">
        <div class="column-full entries">
          <h1>Entries</h1>
          <a href="#" data-view="entry-form" class="new-button">NEW</a>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

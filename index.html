<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div id="nav-bar">
      <h4>Code Journal</h4>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <h2>New Entry</h2>
        <div class="column-half">
          <img class="placeholder-img" alt="placeholder image" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <div>
            <label for="title">Title</label>
            <input required type="text" id="title" name="title">
          </div>
          <div>
            <label for="url">Photo URL</label>
            <input required type="url" id="url" name="url">
          </div>
        </div>
        <div>
          <label for="notes">Notes</label>
          <textarea required name="notes" rows="20" cols="15" id="notes"></textarea>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

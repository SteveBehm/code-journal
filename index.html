<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav-bar">
          <h4>Code Journal</h4>
          <a class="nav-entries" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container new-entry">
      <form>
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img alt="placeholder image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="edit-icon">
              <label for="title">Title</label>
              <i class="fas fa-pencil-alt"></i>
            </div>
            <input required type="text" id="title" name="title">
            <label for="url">Photo URL</label>
            <input required type="url" id="url" name="url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required name="notes" rows="8" id="notes"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="save-button column-full">
            <a class="delete-link hidden" href="#">Delete Entry</a>
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container hidden entries-list">
      <div class="row">
        <div class="column-full entries">
          <h1>Entries</h1>
          <a href="#" class="new-button">
            NEW
          </a>
        </div>
      </div>
      <ul>
      </ul>
      <div class="column-full no-entries">
        <p class="no-entries-para">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
